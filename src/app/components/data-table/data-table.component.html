<button (click)="onSpeakButtonClick()">Play</button>
<div class="table-container">
    <table>
        <thead>
            <tr *ngIf="tableData.length > 0">
                <th>Index</th>
                <th>{{ tableData[0].first }}</th>
                <th>{{ tableData[0].second }}</th>
            </tr>
          </thead>
      <tbody>
        <tr *ngFor="let item of tableData | slice: 1; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.first }}</td>
            <td>{{ item.second }}</td>
        </tr>
      </tbody>
    </table>
  </div>
