<div class="table-container">
    <table>
        <thead>
            <tr *ngIf="words.length > 0">
                <th>Index</th>
                <th>{{ words[0].word }}</th>
                <th>{{ words[0].meaning }}</th>
            </tr>
          </thead>
      <tbody>
        <tr *ngFor="let item of words | slice: 1; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.word }}</td>
            <td>{{ item.meaning }}</td>
        </tr>
      </tbody>
    </table>
  </div>
