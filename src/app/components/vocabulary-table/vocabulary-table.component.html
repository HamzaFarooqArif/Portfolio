<div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Index</th>
          <th>Word</th>
          <th>Meaning</th>
        </tr>
      </thead>
      <tbody>
        <!-- We'll dynamically render the rows -->
        <tr *ngFor="let item of words; let i = index">
          <td>{{ i }}</td>
          <td>{{ item.word }}</td>
          <td>{{ item.meaning }}</td>
        </tr>
      </tbody>
    </table>
  </div>
